<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/barra-pesquisa.css">
    <link rel="stylesheet" href="./assets/css/slider.css">
    <title>Dr.Hamburgueria</title>
</head>
<body>
    <header>
        <section class="menu">
            <img src="./assets/img/icons-header/logo-temporária.png" alt="" id="logo">
            <h1>Dr.Hamburgueria</h1>
            <nav>
                <ul>
                    <li>
                        <div class="search-box">
                            <input type="text" class="search-text" placeholder="Pesquisar">
                            <a href="#" class="lupa-botao">
                                <img src="./assets/img/icons-header/lupa.svg" alt="Lupa">
                            </a>
                        </div>
                    </li>
                    <li><a href="#"><img src="./assets/img/icons-header/carrinho-compras.png" alt="Seus pedidos" class="icon-header"></a></li>
                    <li><a href="#" id="entre__cadastro">Entre ou cadastre-se</a></li>
                    <li><a href="#"><img src="./assets/img/icons-header/usuario-icon.png" alt="" class="icon-header"></a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section class="slider">
                
            <section class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                
                <section class="slide first">
                    <img src="./assets/img/slider/img-slider-aleatório-1.jpg" alt="" class="img-slide">
                </section>
                <section class="slide">
                    <img src="./assets/img/slider/img-slider-aleatório-2.jpg" alt="" class="img-slide">
                </section>
                <section class="slide">
                    <img src="./assets/img/slider/img-slider-aleatório-3.jpg" alt="" class="img-slide">
                </section>
                <section class="slide">
                    <img src="./assets/img/slider/img-slider-aleatório-4.jpg" alt="" class="img-slide">
                </section>
                

                <section class="navegacao-auto">
                    <section class="auto-btn1"></section>
                    <section class="auto-btn2"></section>
                    <section class="auto-btn3"></section>
                    <section class="auto-btn4"></section>
                </section>

            </section>

            <section class="manual-navegacao">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </section>

        </section>

        
    </main>

    <footer>

    </footer>
    
    <script src="./assets/js/slider.js"></script>
</body>
</html>
